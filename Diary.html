<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            resize: none;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .entry {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
            position: relative;
        }
        .delete-button, .edit-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        .edit-button {
            right: 50px;
            background: #ffc107;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h2>My Diary</h2>
    <button onclick="toggleTheme()">Toggle Dark Mode</button>
    <textarea id="entryText" placeholder="Write your journal entry here..."></textarea>
    <p id="wordCount">Word Count: 0</p>
    <button onclick="saveEntry()">Save Entry</button>
    <input type="text" id="search" placeholder="Search entries..." oninput="searchEntries()">
    <h3>Past Entries</h3>
    <div id="entries"></div>

    <script>
        function saveEntry() {
            let text = document.getElementById("entryText").value;
            if (text.trim() === "") return;
            
            let entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
            let entry = { text: text, date: new Date().toLocaleString() };
            entries.unshift(entry);
            localStorage.setItem("diaryEntries", JSON.stringify(entries));
            document.getElementById("entryText").value = "";
            document.getElementById("wordCount").textContent = "Word Count: 0";
            displayEntries();
        }

        function displayEntries() {
            let entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
            let entriesDiv = document.getElementById("entries");
            entriesDiv.innerHTML = "";
            
            entries.forEach((entry, index) => {
                let entryDiv = document.createElement("div");
                entryDiv.classList.add("entry");
                entryDiv.innerHTML = `<strong>${entry.date}</strong><p>${entry.text}</p>
                    <button class="edit-button" onclick="editEntry(${index})">Edit</button>
                    <button class="delete-button" onclick="deleteEntry(${index})">Delete</button>`;
                entriesDiv.appendChild(entryDiv);
            });
        }

        function deleteEntry(index) {
            let entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
            entries.splice(index, 1);
            localStorage.setItem("diaryEntries", JSON.stringify(entries));
            displayEntries();
        }

        function editEntry(index) {
            let entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
            document.getElementById("entryText").value = entries[index].text;
            deleteEntry(index);
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        }

        document.getElementById("entryText").addEventListener("input", function() {
            let text = this.value;
            document.getElementById("wordCount").textContent = "Word Count: " + text.split(/\s+/).filter(word => word.length > 0).length;
            localStorage.setItem("autosave", text);
        });

        document.addEventListener("DOMContentLoaded", function() {
            displayEntries();
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
            }
            let savedText = localStorage.getItem("autosave");
            if (savedText) {
                document.getElementById("entryText").value = savedText;
                document.getElementById("wordCount").textContent = "Word Count: " + savedText.split(/\s+/).filter(word => word.length > 0).length;
            }
        });
    </script>
</body>
</html>
