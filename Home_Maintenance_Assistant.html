<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Maintenance Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .task-form input, .task-form select, .task-form button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .task-form button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .task-form button:hover {
            background-color: #45a049;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .task button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .task button:hover {
            background-color: #e04343;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Home Maintenance Assistant</h1>
        <form class="task-form">
            <input type="text" id="taskName" placeholder="Enter task name (e.g., 'Clean gutters')" required>
            <input type="date" id="taskDate" required>
            <select id="taskPriority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button type="button" onclick="addTask()">Add Task</button>
        </form>
        <ul class="task-list" id="taskList"></ul>
    </div>

    <script>
        const taskList = document.getElementById('taskList');

        function addTask() {
            const taskName = document.getElementById('taskName').value.trim();
            const taskDate = document.getElementById('taskDate').value;
            const taskPriority = document.getElementById('taskPriority').value;

            if (taskName === '' || taskDate === '') {
                alert('Please fill out all fields.');
                return;
            }

            const existingTasks = Array.from(taskList.children).map(task => task.querySelector('strong').textContent + task.querySelector('em').textContent);
            const newTaskKey = taskName + taskPriority;
            if (existingTasks.includes(newTaskKey)) {
                alert('This task already exists.');
                return;
            }

            const taskItem = document.createElement('li');
            taskItem.className = 'task';

            taskItem.innerHTML = `
                <span>
                    <strong>${taskName}</strong> - ${taskDate} - <em>${taskPriority} Priority</em>
                </span>
                <button onclick="removeTask(this)">Remove</button>
            `;

            taskList.appendChild(taskItem);

            document.getElementById('taskName').value = '';
            document.getElementById('taskDate').value = '';
            document.getElementById('taskPriority').value = 'Low';
        }

        function removeTask(button) {
            if (confirm('Are you sure you want to delete this task?')) {
                const taskItem = button.parentElement;
                taskList.removeChild(taskItem);
            }
        }

        function sortTasks() {
            const tasks = Array.from(taskList.children);
            tasks.sort((a, b) => {
                const dateA = new Date(a.querySelector('span').textContent.split(' - ')[1]);
                const dateB = new Date(b.querySelector('span').textContent.split(' - ')[1]);
                return dateA - dateB;
            });
            taskList.innerHTML = '';
            tasks.forEach(task => taskList.appendChild(task));
        }
    </script>
</body>
</html>
