<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Content Planner</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        h1 { text-align: center; }
        .tabs { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: bold;
        }
        .tab.active { border-bottom: 3px solid #007BFF; color: #007BFF; }
        .section { display: none; }
        .section.active { display: block; }

        /* Video Ideas */
        .video-form input, .video-form textarea, .video-form select {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        .video-list { list-style: none; padding: 0; }
        .video-list li {
            padding: 10px;
            background: #eef;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        /* Calendar */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar { display: flex; flex-wrap: wrap; gap: 10px; }
        .day {
            width: calc(100% / 7 - 10px);
            background: #ddd;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .scheduled { background: #7fc97f; color: white; }

        /* Task Manager */
        .tasks { list-style: none; padding: 0; }
        .tasks li {
            padding: 10px;
            background: #f9c74f;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            cursor: grab;
        }

        /* Video Stats */
        .stats input { width: 100%; margin-bottom: 10px; padding: 8px; }
        .stats-output { margin-top: 10px; background: #eef; padding: 10px; }

        /* Buttons */
        button {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 4px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Content Planner</h1>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('ideas')">Video Ideas</div>
            <div class="tab" onclick="switchTab('calendar')">Calendar</div>
            <div class="tab" onclick="switchTab('tasks')">Tasks</div>
            <div class="tab" onclick="switchTab('stats')">Video Stats</div>
        </div>

        <!-- Video Ideas Section -->
        <div class="section active" id="ideas">
            <h2>Video Ideas</h2>
            <div class="video-form">
                <input type="text" id="videoTitle" placeholder="Video Title">
                <textarea id="videoDesc" placeholder="Description"></textarea>
                <button onclick="addVideo()">Add Video</button>
            </div>
            <ul class="video-list" id="videoList"></ul>
        </div>

        <!-- Calendar Section -->
        <div class="section" id="calendar">
            <h2>Content Calendar</h2>
            <div class="calendar-header">
                <button onclick="prevMonth()">◀</button>
                <span id="currentMonth"></span>
                <button onclick="nextMonth()">▶</button>
            </div>
            <div class="calendar" id="calendarGrid"></div>
        </div>

        <!-- Tasks Section -->
        <div class="section" id="tasks">
            <h2>Task Manager</h2>
            <input type="text" id="taskInput" placeholder="New Task">
            <button onclick="addTask()">Add Task</button>
            <ul class="tasks" id="taskList"></ul>
        </div>

        <!-- Video Stats Section -->
        <div class="section" id="stats">
            <h2>Track Video Stats</h2>
            <input type="number" id="views" placeholder="Views">
            <input type="number" id="likes" placeholder="Likes">
            <input type="number" id="comments" placeholder="Comments">
            <button onclick="updateStats()">Update Stats</button>
            <div class="stats-output" id="statsOutput"></div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        }

        function addVideo() {
            const title = document.getElementById("videoTitle").value;
            if (title) {
                const videoList = document.getElementById("videoList");
                const li = document.createElement("li");
                li.textContent = title;
                videoList.appendChild(li);
            }
        }

        function addTask() {
            const task = document.getElementById("taskInput").value;
            if (task) {
                const taskList = document.getElementById("taskList");
                const li = document.createElement("li");
                li.draggable = true;
                li.textContent = task;
                li.addEventListener("dragstart", e => e.dataTransfer.setData("text", task));
                li.addEventListener("drop", e => {
                    e.preventDefault();
                    let draggedTask = e.dataTransfer.getData("text");
                    e.target.textContent = draggedTask;
                });
                taskList.appendChild(li);
            }
        }

        function updateStats() {
            const views = document.getElementById("views").value;
            const likes = document.getElementById("likes").value;
            const comments = document.getElementById("comments").value;
            document.getElementById("statsOutput").innerHTML = `Views: ${views} | Likes: ${likes} | Comments: ${comments}`;
        }

        function loadCalendar() {
            document.getElementById("calendarGrid").innerHTML = "";
            for (let i = 1; i <= 30; i++) {
                document.getElementById("calendarGrid").innerHTML += `<div class="day">${i}</div>`;
            }
        }

        loadCalendar();
    </script>
</body>
</html>
