<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme & GIF Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10px;
        }
        #canvas {
            border: 1px solid black;
            margin-top: 10px;
            max-width: 100%;
            height: auto;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        input, button, select {
            margin: 5px;
            padding: 8px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            input, button, select {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Meme & GIF Generator</h1>
    <input type="file" id="imageLoader" accept="image/*,image/gif">
    <canvas id="canvas"></canvas>
    <div class="controls">
        <input type="text" id="topText" placeholder="Top Text">
        <input type="text" id="bottomText" placeholder="Bottom Text">
        <select id="fontSize">
            <option value="20">Small</option>
            <option value="30" selected>Medium</option>
            <option value="40">Large</option>
        </select>
        <input type="color" id="textColor" value="#ffffff">
        <input type="color" id="textOutlineColor" value="#000000">
        <button onclick="generateMeme()">Generate Meme</button>
        <button onclick="downloadMeme()">Download Meme</button>
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>
        <button onclick="shareMeme()">Share</button>
        <button onclick="addTextBox()">Add Text Box</button>
        <button onclick="addSticker()">Add Sticker</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let img = new Image();
        let history = [];
        let historyIndex = -1;
        let textBoxes = [];
        
        document.getElementById('imageLoader').addEventListener('change', function(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        });
        
        img.onload = function() {
            canvas.width = img.width / 2;
            canvas.height = img.height / 2;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            saveState();
        }
        
        function generateMeme() {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            ctx.fillStyle = document.getElementById('textColor').value;
            ctx.font = `${document.getElementById('fontSize').value}px Impact`;
            ctx.textAlign = 'center';
            ctx.strokeStyle = document.getElementById('textOutlineColor').value;
            ctx.lineWidth = 3;
            
            let topText = document.getElementById('topText').value;
            let bottomText = document.getElementById('bottomText').value;
            
            ctx.strokeText(topText, canvas.width / 2, 40);
            ctx.fillText(topText, canvas.width / 2, 40);
            
            ctx.strokeText(bottomText, canvas.width / 2, canvas.height - 20);
            ctx.fillText(bottomText, canvas.width / 2, canvas.height - 20);
            
            textBoxes.forEach(({ text, x, y }) => {
                ctx.strokeText(text, x, y);
                ctx.fillText(text, x, y);
            });
            
            saveState();
        }
        
        function addTextBox() {
            const text = prompt("Enter text:");
            if (text) {
                textBoxes.push({ text, x: canvas.width / 2, y: canvas.height / 2 });
                generateMeme();
            }
        }
        
        function addSticker() {
            const sticker = new Image();
            sticker.src = "sticker.png"; // Example sticker
            sticker.onload = function() {
                ctx.drawImage(sticker, canvas.width / 4, canvas.height / 4, 100, 100);
                saveState();
            }
        }
        
        function downloadMeme() {
            const link = document.createElement('a');
            link.download = 'meme.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function saveState() {
            history = history.slice(0, historyIndex + 1);
            history.push(canvas.toDataURL());
            historyIndex++;
        }
        
        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                let imgData = new Image();
                imgData.src = history[historyIndex];
                imgData.onload = function() {
                    ctx.drawImage(imgData, 0, 0);
                }
            }
        }
        
        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                let imgData = new Image();
                imgData.src = history[historyIndex];
                imgData.onload = function() {
                    ctx.drawImage(imgData, 0, 0);
                }
            }
        }
        
    </script>
</body>
</html>
