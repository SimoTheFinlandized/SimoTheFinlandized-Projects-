<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Planning Hub</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { background: #f4f4f4; padding: 20px; transition: background 0.3s, color 0.3s; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 15px; }
        .input-group, .filter-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; border: none; background: #007BFF; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .content-list, .task-list { margin-top: 20px; }
        .content-item, .task-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; margin-bottom: 5px; border-radius: 5px; background: #f8f9fa; cursor: grab; }
        .planned { background: #cce5ff; } 
        .in-progress { background: #fff3cd; } 
        .completed { background: #d4edda; text-decoration: line-through; }
        .delete-btn { background: red; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .delete-btn:hover { background: darkred; }
        .notes { width: 100%; height: 100px; margin-top: 15px; border: 1px solid #ccc; border-radius: 5px; padding: 10px; }
        .dark-mode { background: #222; color: white; }
        .dark-mode .container { background: #333; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“Œ Content Planning Hub</h1>

    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

    <!-- Content Section -->
    <h3>Content Calendar</h3>
    <div class="input-group">
        <input type="text" id="contentTitle" placeholder="Content Title">
        <input type="date" id="contentDate">
        <select id="contentPriority">
            <option value="Low">Low Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="High">High Priority</option>
        </select>
        <select id="contentStatus">
            <option value="Planned">Planned</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select>
        <button onclick="addContent()">Add</button>
    </div>
    <div class="content-list" id="contentList"></div>

    <!-- Task Manager -->
    <h3>Task List</h3>
    <div class="input-group">
        <input type="text" id="taskName" placeholder="New Task">
        <button onclick="addTask()">Add</button>
    </div>
    <div class="task-list" id="taskList"></div>

    <!-- Notes Section -->
    <h3>Notes</h3>
    <textarea class="notes" id="notes" placeholder="Write your notes here..."></textarea>
    <button onclick="exportNotes()">ðŸ“„ Export Notes</button>

    <!-- Export & Import -->
    <h3>Export/Import Data</h3>
    <button onclick="exportData()">ðŸ“¤ Export Data</button>
    <input type="file" id="importFile" accept=".json" onchange="importData(event)">
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        loadContent();
        loadTasks();
        loadNotes();
        if (localStorage.getItem("darkMode") === "true") document.body.classList.add("dark-mode");
    });

    function addContent() {
        let title = document.getElementById("contentTitle").value;
        let date = document.getElementById("contentDate").value;
        let priority = document.getElementById("contentPriority").value;
        let status = document.getElementById("contentStatus").value;
        if (!title || !date) return;

        let contentList = JSON.parse(localStorage.getItem("contentList")) || [];
        contentList.push({ title, date, priority, status });
        localStorage.setItem("contentList", JSON.stringify(contentList));

        document.getElementById("contentTitle").value = "";
        document.getElementById("contentDate").value = "";
        loadContent();
    }

    function loadContent() {
        let contentList = JSON.parse(localStorage.getItem("contentList")) || [];
        let contentDiv = document.getElementById("contentList");
        contentDiv.innerHTML = "";
        contentList.forEach((item, index) => {
            let div = document.createElement("div");
            div.className = `content-item ${item.status.toLowerCase().replace(" ", "-")}`;
            div.innerHTML = `<span>${item.title} - ${item.date} (${item.priority})</span>
                             <select onchange="updateStatus(${index}, this.value)">
                                 <option value="Planned" ${item.status === "Planned" ? "selected" : ""}>Planned</option>
                                 <option value="In Progress" ${item.status === "In Progress" ? "selected" : ""}>In Progress</option>
                                 <option value="Completed" ${item.status === "Completed" ? "selected" : ""}>Completed</option>
                             </select>
                             <button class="delete-btn" onclick="confirmDelete(${index})">X</button>`;
            contentDiv.appendChild(div);
        });
    }

    function updateStatus(index, status) {
        let contentList = JSON.parse(localStorage.getItem("contentList")) || [];
        contentList[index].status = status;
        localStorage.setItem("contentList", JSON.stringify(contentList));
        loadContent();
    }

    function confirmDelete(index) {
        if (confirm("Are you sure you want to delete this item?")) {
            removeContent(index);
        }
    }

    function removeContent(index) {
        let contentList = JSON.parse(localStorage.getItem("contentList")) || [];
        contentList.splice(index, 1);
        localStorage.setItem("contentList", JSON.stringify(contentList));
        loadContent();
    }

    function exportNotes() {
        let blob = new Blob([document.getElementById("notes").value], { type: "text/plain" });
        let a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "notes.txt";
        a.click();
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    function loadNotes() {
        document.getElementById("notes").value = localStorage.getItem("notes") || "";
    }

    document.getElementById("notes").addEventListener("input", function () {
        localStorage.setItem("notes", this.value);
    });
</script>

</body>
</html>
